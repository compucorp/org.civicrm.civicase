name: Linters

on:
  #push:
  #  branches: [ master ]
  pull_request:
    branches: [ master ]

env:
    TARGET_BRANCH: ${{ github.base_ref }}

jobs:
  run-inter-phpcs:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run phpcs linter
      run: |
        cd bin && ./install-php-linter && cd ..
        echo $GITHUB_REF
        echo "Pull request's target branch is: ${TARGET_BRANCH}"
        $(git diff origin/${TARGET_BRANCH} --no-commit-id --name-only -r -- '*.php')
        ./bin/phpcs.phar $(git diff origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME --no-commit-id --name-only -r -- '*.php')
