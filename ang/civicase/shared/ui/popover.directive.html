<div class="civicase__popover"
  aria-haspopup="true"
  aria-expanded="{{isOpen}}">
  <span ng-transclude="toggleButton"></span>
  <div
    class="popover bottom civicase__popover-box"
    ng-class="popoverClass"
    ng-if="isOpen">
    <div class="arrow"></div>
    <div class="popover-content" ng-transclude="content">
    </div>
  </div>
</div>
