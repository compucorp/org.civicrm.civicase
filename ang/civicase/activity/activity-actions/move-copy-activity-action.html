<div id="bootstrap-theme">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">{{ model.ts('Select Case') }}</label>
      <div class="col-sm-8">
        <input class="form-control" crm-entityref="{entity: 'Case'}" ng-model="model.case_id" />
      </div>
    </div>
    <div class="form-group" ng-if="model.isSubjectVisible">
      <label class="col-sm-4 control-label">{{ model.ts('Activity Subject') }}</label>
      <div class="col-sm-8">
        <input class="form-control" ng-model="model.subject" />
      </div>
    </div>
  </form>
</div>
