<div id="bootstrap-theme">
  <form class="civicase-workflow-list_duplicate-form form-horizontal" name="model.workflow_duplicate_form">
    <div class="form-group">
      <label class="col-sm-4 control-label required-mark ">New Workflow Title</label>
      <div class="col-sm-8 has-feedback">
        <input
          type="text" ng-model="model.workflow.title"
          class="form-control" required
          ng-minlength="1"
          placeholder="Enter title for the New Workflow"/>
        <span
          class="form-control-feedback"
          aria-hidden="true">
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">New Workflow Description</label>
      <div class="col-sm-8">
        <textarea
          type="text" ng-model="model.workflow.description" rows="3"
          placeholder="Enter description for the New Workflow">
        </textarea>
        <span
          class="form-control-feedback"
          aria-hidden="true">
        </span>
      </div>
    </div>
  </form>
</div>
